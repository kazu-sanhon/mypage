<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>へのへのもへじメーカー</title>
    <link rel="stylesheet" href="slot.css?v=1.0.0">
</head>
<body>
    <div class="container">
        <h1>へのへのもへじメーカー</h1>
        <div class="slot-machine">
            <div class="line">
                <div class="slot slot1">へ</div>
                <div class="slot slot2">の</div>
                <div class="slot"></div>
            </div>
            <div class="line">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot slot3">も</div>
                <div class="slot slot4">へ</div>
            </div>
            <div class="line">
                <div class="slot slot1">へ</div>
                <div class="slot slot2">の</div>
                <div class="slot"></div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="resetSlots()">スタート</button>
            <button onclick="stopSlot(0)">眉</button>
            <button onclick="stopSlot(1)">目</button>
            <button onclick="stopSlot(2)">鼻</button>
            <button onclick="stopSlot(3)">口</button>
        </div>
    </div>

  <script src="slot.js?v=1.0.0"></script>
</body>
</html>
